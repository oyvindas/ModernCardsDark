<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Web Media Central</title>
	<link rel="stylesheet" type="text/css" href="../Start/stylesheets/screen-dist.css">
</head>

<body id="webmedia">
<main>

<article>
	<h1>Web Media Central</h1>
	<p>
		Click on any of the available web media sites in the organization tree on the left, or search for other web media sites using the search box below.
	</p>
</article>

<aside class="google-search">
	<p>
		<form action="https://www.google.com/search" method="get">
			<label for="google"><i class="icon-google"></i></label>
			<input id="google" type="text" name="q" size="40" maxlength="255">
			<input id="submit" type="submit" value="Search"></input>
		</form>
	</p>
</aside>


</main>
</body>
</html>
